<!DOCTYPE html>
<html>
<head>
    <title>Book Cover</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("real.jpg.jpeg");
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: black;
            margin-top: 20px;
        }

        .book {
            width: 300px;
            height: 420px;
            margin: 80px auto;
            position: relative;
            border: 10px solid white;
            
        }

        .book img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            position: absolute;
            top: 3px;
            width: 100%;
            text-align: center;
            font-size: 27px;
            font-weight: italic;
            color: #e8d3b5;
            
        }

        .author {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-align: right;
            font-size: 16px;
            color: white;
            
        }
    </style>
</head>

<body>

    <h1>BOOK COVER</h1>

    <div class="book">
        <img src="book.jpg.jpeg">
        <div class="title">Rise of </div>
        <div class="author">
            <p>Kirit Lulla</p>
            <p>25015046</p>
        </div>
    </div>

</body>
</html>
